<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commercial Signs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
        font-family: "Poppins", sans-serif;
     }
    body {
      margin-bottom: 120px;
      font-family: 'Montserrat', sans-serif;
      background: url('ss1.gif') no-repeat center center/cover;
      backdrop-filter: blur(9px);
      background-size: 100% 100%;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 30px;
      opacity: 0;
      animation: fadeInPage 1.2s ease forwards;
    }
    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .navbar {
      background: rgba(209, 44, 44, 0.3);
      backdrop-filter: blur(15px);         
      -webkit-backdrop-filter: blur(10px); 
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 5%;
      border-radius: 50px; 
      width: 90%;          
      position: fixed;
      top: 1.5%;
      left: 50%;           
      transform: translateX(-50%); 
      z-index: 100;
    }
    .logo img { height: 50px; width: auto; object-fit: contain; }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    .nav-links li { list-style: none; }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .nav-links a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: white;
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    .nav-links a:hover::after { width: 100%; }
    .nav-links a:hover {
      color: #ffdcdc;
      transform: scale(1.05);
      text-shadow: 0 0 6px rgba(255,255,255,0.6);
    }
    .menu-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      color: white;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .menu-toggle:hover { transform: scale(1.2); color: #ffdcdc; }
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      .nav-links {
        display: none;
        flex-direction: column;
        background: rgba(146, 8, 9, 0.9);
        border-radius: 20px;
        position: absolute;
        top: 80px;
        right: 6%;
        width: 200px;
        text-align: center;
        padding: 1rem 0;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
      .nav-links.active { display: flex; animation: fadeInMenu 0.4s ease forwards; }
      .nav-links a { display: block; padding: 0.7rem 0; pointer-events: auto; }
      @keyframes fadeInMenu { 
        from { opacity: 0; transform: translateY(-10px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
    }
    .dropdown { position: relative; }
    .dropdown-link { display: flex; align-items: center; gap: 6px; }
    .arrow {
      display: inline-block;
      border: solid white;
      border-width: 0 2px 2px 0;
      padding: 3px;
      transform: rotate(45deg);
      transition: 0.3s ease;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      background: rgba(122, 8, 8, 0.95);
      border-radius: 10px;
      padding: 10px 0;
      width: 200px;
      list-style: none;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 200;
    }
    .dropdown-menu li a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }
    .dropdown-menu li a:hover { transform: translateX(5px); }
    .dropdown:hover .dropdown-menu { display: block; }
    .dropdown:hover .arrow { transform: rotate(225deg); }
    @media (max-width: 768px) {
      .dropdown-menu {
        position: static;
        width: 100%;
        background: rgba(146, 8, 9, 0.9);
        box-shadow: none;
      }
    }
    .gallery {
      display: flex;
      margin-top: auto;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      opacity: 0;
      animation: galleryFade 1.4s ease forwards 0.4s;
    }
    @keyframes galleryFade {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) { .gallery { margin-top: 130px; } }
    .gallery-item { text-align: center; }
    .gallery img {
      width: 280px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: block;
      margin-bottom: 10px;
    }
    .gallery img:hover { transform: scale(1.05); box-shadow: 0 15px 40px rgba(255,255,255,0.2); }
    .gallery-item p { font-size: 1.1rem; font-weight: 600; }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      z-index: 1000;
    }
    .overlay.active { opacity: 1; pointer-events: auto; }
    .overlay img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 20px;
      transform: scale(0.4) rotate(-15deg);
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }
    .overlay.active img { transform: scale(1) rotate(0); opacity: 1; }
    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .close-btn:hover { transform: scale(1.2); color: #ff4444; }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="logo"><img src="logoo.png" alt="Tag Team Signs Logo"></div>
  <div class="menu-toggle" id="menuToggle">â˜°</div>
  <ul class="nav-links">
    <li><a href="Landing Page.html">Home</a></li>
    <li class="dropdown">
      <a href="#" class="dropdown-link">Services <span class="arrow"></span></a>
      <ul class="dropdown-menu">
        <li><a href="Storefront.html">Storefront Signs</a></li>
        <li><a href="Commercial.html">Commercial Signs</a></li>
        <li><a href="Monument.html">Monument Signs</a></li>
        <li><a href="ServicePermits.html">Service & Permitting</a></li>
      </ul>
    </li>
    <li><a href="About.html">About Us</a></li>
    <li><a href="Work.html">Work</a></li>
    <li><a href="Contact.html">Contact</a></li>
  </ul>
</nav>

<div class="gallery">
  <div class="gallery-item"><img src="c1.jpg" alt="Sample Picture 1"><p>Sample Picture 1</p></div>
  <div class="gallery-item"><img src="c2.jpeg" alt="Sample Picture 2"><p>Sample Picture 2</p></div>
  <div class="gallery-item"><img src="c3.jpg" alt="Sample Picture 3"><p>Sample Picture 3</p></div>
  <div class="gallery-item"><img src="c4.jpg" alt="Sample Picture 4"><p>Sample Picture 4</p></div>
  <div class="gallery-item"><img src="c5.png" alt="Sample Picture 5"><p>Sample Picture 5</p></div>
  <div class="gallery-item"><img src="c6.jpeg" alt="Sample Picture 6"><p>Sample Picture 6</p></div>
</div>

<div class="overlay" id="overlay">
  <span class="close-btn" id="closeBtn">&times;</span>
  <img src="" alt="Preview" id="overlayImg">
</div>

<script>
const menuToggle = document.getElementById('menuToggle');
const navLinks = document.querySelector('.nav-links');
menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));

const galleryImages = document.querySelectorAll(".gallery img");
const overlay = document.getElementById("overlay");
const overlayImg = document.getElementById("overlayImg");
const closeBtn = document.getElementById("closeBtn");

galleryImages.forEach(img => {
  img.addEventListener("click", () => {
    overlay.classList.add("active");
    overlayImg.src = img.src;
  });
});

closeBtn.addEventListener("click", () => {
  overlay.classList.remove("active");
  overlayImg.src = "";
});

overlay.addEventListener("click", (e) => {
  if (e.target === overlay) {
    overlay.classList.remove("active");
    overlayImg.src = "";
  }
});
</script>

</body>
</html>
